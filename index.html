        let scrollSpeed = 0.5;
        let isScrolling = false;
        const normalizeDelta = (delta) => {
            return delta / 6.5;
        };
        const handleArrowKeys = (e) => {
            if (e.keyCode === 38) {
                scrollSpeed -= 10;
            } else if (e.keyCode === 40) {
                scrollSpeed += 10;
            }
            if (!isScrolling) {
                isScrolling = true;
                const inertiaScroll = () => {
                    if (Math.abs(scrollSpeed) > 1.1) {
                        window.scrollBy(0, scrollSpeed);
                        scrollSpeed *= 0.98;
                        requestAnimationFrame(inertiaScroll);
                    } else {
                        isScrolling = false;
                    }
                };
                inertiaScroll();
            }
        };
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            scrollSpeed += normalizeDelta(e.deltaY);
            if (!isScrolling) {
                isScrolling = true;
                const inertiaScroll = () => {
                    if (Math.abs(scrollSpeed) > 1.1) {
